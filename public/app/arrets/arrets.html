<div>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="arret in arretsController.arrets track by arret.codeLieu ">

            <h4 class="list-group-item-heading"> {{arret.libelle}}</h4>
            <p class="list-group-item-text">
                <span ng-repeat="ligne in arret.ligne track by ligne.numLigne ">{{ligne.numLigne}} </span>
            </p>

        </li>
    </ul>
</div>
